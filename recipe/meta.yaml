{% set name = "fairseq2" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # fairseq2 needs to be cloned from gh repo to pull .gitmodules and clone some of the necessary vendored dependencies
  git_url: https://github.com/facebookresearch/fairseq2
  git_rev: v0.2.0
  patches:
    - 0001-use-host-env-python.patch
    - 0002-fix-unsupported-linker-option.patch
    - 0003-unvendor-fmt.patch
    - 0005-unvendor-pybind11.patch
    - 0006-unvendor-gtest.patch
    - 0007-unvendor-kaldi-native-fbank.patch
    - 0008-find-python-in-host-environment.patch

build:
  # skip py312 because it's supported only from 0.2.1
  skip: True  # [py<38]
  skip: True  # [py>311]
  # skip s390x because of missing libsndfile
  skip: True  # [s390x]
  # win officially not supported by upstream as per
  # https://github.com/facebookresearch/fairseq2/blob/v0.2.0/README.md#installing-on-windows
  skip: True  # [win]
  missing_dso_whitelist:
    - $RPATH/libtorch_cpu.so     # [linux]
    - $RPATH/libtorch_python.so  # [linux]
    - $RPATH/libc10.so           # [linux]
    - $RPATH/libtorch_cpu.dylib     # [osx]
    - $RPATH/libtorch_python.dylib  # [osx]
    - $RPATH/libc10.dylib           # [osx]
  ignore_run_exports:
    # gtest is only used to generate the 'tests' CMake targets
    - gtest
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja-base
    - cmake
    - patch  # [not win]
    - m2-patch # [win]
    - git  # [not win]
  host:
    - python
    - pip
    - wheel
    - setuptools >=67.8
    - tbb-devel 2021.8.0  # [x86_64]
    - packaging 23.1
    # pin the appropriate version of pytorch that is compatible with fairseq2.
    # higher versions (e.g. 2.3.0) result in API breakage with undefined symbols in torch/lib/libc10.dylib
    # required by fairseq2n/lib/libfairseq2n.0.dylib. Additionally, 2.3.0 yields segfaults on x86_64 platforms
    - pytorch 2.2.0
    - libsndfile 1.2.2
    # unvendored host dependencies
    - fmt 9.1.0
    - kaldi-native-fbank 1.17+1_740f131
    - pybind11 2.12.0
    - gtest 1.14.0
  run:
    - python
    - jiwer >=3.0
    - numpy >=1.23
    - overrides >=7.3
    - packaging >=23.1,<24
    - pyyaml >=6.0
    - sacrebleu >=2.3
    - pytorch >=1.12.1, <2.3.0
    - torcheval >=0.0.6
    - tqdm >=4.62
    - typing_extensions >=4.3  # [py<310]
    - libiconv  # [osx]
    - libsndfile
    - kaldi-native-fbank 1.17+1_740f131

# skip tests that give numerical issues on arm platforms
{% set tests_to_skip = "" %}
{% set test_class_prefix = "tests/unit/data/data_pipeline/test_sample.py::TestSampleOp" %}
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_works" %}
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_works_when_pipelines_have_different_lengths" %} # [arm64 or aarch64]
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_works_when_no_weights_is_specified" %}          # [arm64 or aarch64]
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_works_when_weight_is_low" %}                    # [arm64 or aarch64]
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_works_when_seed_is_set_manually" %}             # [arm64 or aarch64]
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_works_when_up_sampling" %}                      # [arm64 or aarch64]
{% set tests_to_skip = tests_to_skip + " --deselect=" + test_class_prefix + "::test_op_saves_and_restores_its_state" %}                # [arm64 or aarch64]

test:
  source_files:
    - tests
  imports:
    - fairseq2
  commands:
    # skipping on x86_64 because of missing tbb even though tbb is in environment
    - pip check  # [not x86_64]
    - pytest {{ tests_to_skip }} -vv tests
  requires:
    - pip  # [not (linux and x86_64)]
    - pytest

about:
  home: https://github.com/facebookresearch/fairseq2
  summary: |
    fairseq2 is a sequence modeling toolkit that allows researchers and developers to train custom models for
    translation, summarization, language modeling, and other content generation tasks. It is also the successor of fairseq.
  description: |
    fairseq2 is a sequence modeling toolkit that allows researchers and developers to train custom models for
    translation, summarization, language modeling, and other content generation tasks. It is also the successor of fairseq.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  dev_url: https://facebookresearch.github.io/fairseq2/stable
  doc_url: https://github.com/facebookresearch/fairseq2

extra:
  recipe-maintainers:
    - boldorider4
  skip-lints:
    - missing_imports_or_run_test_py